import com.android.build.gradle.internal.tasks.AndroidTestTask// Top-level build file where you can add configuration options common to all sub-projects/modules.buildscript {    repositories {        mavenCentral()        google()    }    dependencies {        classpath 'com.android.tools.build:gradle:3.0.1'        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.1'    }}allprojects {    repositories {        mavenCentral()        google()        jcenter()    }}subprojects {    afterEvaluate {        tasks.findByName('pmd').dependsOn('assemble')        tasks.findByName('findbugs').dependsOn('assemble')        def checkTask = tasks.findByName('check')        checkTask.dependsOn('pmd')        checkTask.dependsOn('findbugs')        checkTask.dependsOn('checkstyle')        // Log instrumentation tests results.        tasks.withType(AndroidTestTask) { task ->            task.doFirst {                logging.level = LogLevel.INFO            }            task.doLast {                logging.level = LogLevel.LIFECYCLE            }        }    }}task wrapper(type: Wrapper) {    gradleVersion = '4.1'}