// Top-level build file where you can add configuration options common to all sub-projects/modules.buildscript {    repositories {        mavenCentral()    }    dependencies {        classpath 'com.android.tools.build:gradle:2.3.3'    }}allprojects {    repositories {        mavenCentral()    }}subprojects {    afterEvaluate {        tasks.findByName('pmd').dependsOn('assemble')        tasks.findByName('findbugs').dependsOn('assemble')        def checkTask = tasks.findByName('check')        checkTask.dependsOn('pmd')        checkTask.dependsOn('findbugs')        checkTask.dependsOn('checkstyle')        // Log instrumentation tests results.        tasks.withType(com.android.build.gradle.internal.tasks.AndroidTestTask) { task ->            task.doFirst {                logging.level = LogLevel.INFO            }            task.doLast {                logging.level = LogLevel.LIFECYCLE            }        }    }}task wrapper(type: Wrapper) {    gradleVersion = '3.4'}