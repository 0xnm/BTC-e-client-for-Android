buildscript {    repositories {        mavenCentral()    }    dependencies {        classpath 'com.android.tools.build:gradle:1.5.0'    }}apply plugin: 'com.android.application'dependencies {    compile fileTree(dir: 'libs', include: '*.jar')    compile 'com.android.support:support-v4:22.0.0'    compile 'com.intellij:annotations:+@jar'    compile 'com.android.support:appcompat-v7:22.0.0'}android {    compileSdkVersion 22    buildToolsVersion "24.0.3"    signingConfigs {        release {            def Properties props = new Properties()            def propFile = new File('BTCeClient\\signing.properties')            if (propFile.canRead()) {                props.load(new FileInputStream(propFile))                if (props != null && props.containsKey('STORE_FILE') && props.containsKey('STORE_PASSWORD') &&                        props.containsKey('KEY_ALIAS') && props.containsKey('KEY_PASSWORD')) {                    storeFile = file(props['STORE_FILE'])                    println storeFile.exists()                    storePassword = props['STORE_PASSWORD']                    keyAlias = props['KEY_ALIAS']                    keyPassword = props['KEY_PASSWORD']                } else {                    println 'signing.properties found but some entries are missing'                }            } else {                println 'signing.properties not found'            }        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_7        targetCompatibility JavaVersion.VERSION_1_7    }    defaultConfig {        minSdkVersion 14        targetSdkVersion 22    }    buildTypes {        release {            signingConfig signingConfigs.release            minifyEnabled true            proguardFile getDefaultProguardFile('proguard-android.txt')        }    }}