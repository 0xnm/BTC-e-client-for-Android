apply plugin: 'com.android.application'apply from: '../quality/quality.gradle'android {    compileSdkVersion 24    buildToolsVersion '25.0.2'    signingConfigs {        release {            def Properties props = new Properties()            def propFile = new File('BTCeClient\\signing.properties')            if (propFile.canRead()) {                props.load(new FileInputStream(propFile))                if (props != null && props.containsKey('STORE_FILE')                        && props.containsKey('STORE_PASSWORD')                        && props.containsKey('KEY_ALIAS')                        && props.containsKey('KEY_PASSWORD')) {                    storeFile = file(props['STORE_FILE'])                    println storeFile.exists()                    storePassword = props['STORE_PASSWORD']                    keyAlias = props['KEY_ALIAS']                    keyPassword = props['KEY_PASSWORD']                } else {                    println 'signing.properties found but some entries are missing'                }            } else {                println 'signing.properties not found'            }        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_7        targetCompatibility JavaVersion.VERSION_1_7    }    defaultConfig {        minSdkVersion 14        targetSdkVersion 23    }    buildTypes {        release {            signingConfig signingConfigs.release            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'        }    }}dependencies {    compile fileTree(dir: 'libs', include: '*.jar')    compile 'com.android.support:support-v4:24.2.0'    compile 'com.android.support:support-annotations:24.2.0'    compile 'com.android.support:appcompat-v7:24.2.0'    compile 'com.android.support:cardview-v7:24.2.0'    compile 'com.android.support:recyclerview-v7:24.2.0'    compile 'org.jsoup:jsoup:1.10.3'    testCompile 'junit:junit:4.12'    testCompile 'org.json:json:20140107'    testCompile 'org.mockito:mockito-core:1.10.19'}