apply plugin: 'com.android.application'apply plugin: 'com.getkeepsafe.dexcount'apply from: '../quality/quality.gradle'android {    compileSdkVersion 24    buildToolsVersion '27.0.1'    signingConfigs {        release {            def props = new Properties()            def propFile = new File('BTCeClient\\signing.properties')            if (propFile.canRead()) {                props.load(new FileInputStream(propFile))                if (props != null && props.containsKey('STORE_FILE')                        && props.containsKey('STORE_PASSWORD')                        && props.containsKey('KEY_ALIAS')                        && props.containsKey('KEY_PASSWORD')) {                    storeFile = file(props['STORE_FILE'])                    println storeFile.exists()                    storePassword = props['STORE_PASSWORD']                    keyAlias = props['KEY_ALIAS']                    keyPassword = props['KEY_PASSWORD']                } else {                    println 'signing.properties found but some entries are missing'                }            } else {                println 'signing.properties not found'            }        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    defaultConfig {        minSdkVersion 14        targetSdkVersion 23    }    buildTypes {        release {            signingConfig signingConfigs.release            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: '*.jar')    implementation 'com.android.support:support-v4:24.2.1'    implementation 'com.android.support:support-annotations:24.2.1'    implementation 'com.android.support:appcompat-v7:24.2.1'    implementation 'com.android.support:cardview-v7:24.2.1'    implementation 'com.android.support:recyclerview-v7:24.2.1'    implementation 'com.android.support:design:24.2.1'    implementation 'org.jsoup:jsoup:1.10.3'    implementation 'com.google.code.gson:gson:2.8.2'    implementation 'com.andrognito.pinlockview:pinlockview:2.1.0'    testImplementation 'junit:junit:4.12'    testImplementation 'org.mockito:mockito-core:1.10.19'}dexcount {    runOnEachPackage = false}